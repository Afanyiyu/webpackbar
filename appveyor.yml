branches:
  only:
    - master

init:
  - git config --global core.autocrlf input

environment:
  matrix:
    - nodejs_version: '8'

build: 'off'

matrix:
  fast_finish: true

install:
  - 'ps: Install-Product node $env:nodejs_version x64'
  - yarn install

before_test:
  - 'cmd: yarn build'

test_script:
  - node --version
  - npm --version
  - 'cmd: yarn ci:test'
