branches:
  only:
    - master

init:
  - git config --global core.autocrlf input

environment:
  matrix:
    - nodejs_version: '8'

cache:
  - node_modules
  - '%LOCALAPPDATA%/Yarn'

build: false

matrix:
  fast_finish: true

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install

before_test:
  - yarn build

test_script:
  - node --version
  - yarn --version
  - yarn jest
